<body id="seminar10">
  <div class="container">
    <header>
      <h1>Web Designing  for The Future</h1>
      <h2>WCAF Vol.10</h2>
    </header>
    
    <div class="three columns sidebar">
      
      <nav>
        <ul>
          <li><a href="#">セミナー概要</a></li>
          <li><a href="#">セッション&amp;スピーカー情報</a></li>
          <li><a href="#">タイムテーブル</a></li>
          <li><a href="#">会場アクセス</a></li>
        </ul>
      </nav>

      <p class="entry"><a href="#" class="button">参加お申込み</a></p>

      <aside>
        <a class="twitter-timeline" href="https://twitter.com/search?q=%23wcaf" data-widget-id="312751857992876032">#wcaf に関するツイート</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
        </script>

      </aside>
    </div>

    <div class="twelve columns offset-by-one content">
      <div class="content">
        {{ content }}
      </div>
      <aside class="social">
        <ul>
          <li class="tweet">
            <a href="https://twitter.com/share" class="twitter-share-button"  data-lang="ja" data-hashtags="wcaf">ツイート</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
           </script>
          </li>
          <li>
            <g:plusone></g:plusone>
            <script type="text/javascript">
             window.___gcfg = {
                lang: 'en-US'
              };
              (function() {
                var po = document.createElement('script'); po.type = ' text/javascript'; po.async = true;
                po.src = 'https://apis.google.com/js/plusone.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
              })();
            </script>
          </li>
          <li class="facebook">
            <div class="fb-like" data-send="false" data-width="100" data-show-faces="false"></div>
          </li>
        </ul>
      </aside>
    </div>

  </div><!-- container -->

  <footer>

    <p class="contact">イベントに関するお問い合せは wcafstaff[at]gmail.com 、または<a href="https://twitter.com/_wcaf" target="_blank">@_wcaf</a> までお気軽にどうぞ。</p>

  </footer>
